<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="main-section">
        <div class="main-title">
            <h1>CountDown</h1>
        </div>

        <div class="timer">
            <div class=" time Day">
                <span class="num-time" id="Day">00</span>
                <span class="name">Days</span>
                
                
            </div>
            | 
            <div class=" time hour">
                <span class="num-time" id="Hours">00</span>
                <span class="name">Hours</span>
                
                
            </div>
            | 
            <div class="time Minute">
                <span class="num-time " id="Minutes">00</span>
                <span class="name">Minutes</span>
                
            </div>
            |
            <div class=" time Seconds">
                <span class="num-time" id="seconds">00</span>
                <span class="name">Seconds</span>
                
            </div>
            
        </div>

        <div class="image">
            <img src="./pngwing.com 2.png" class="picture">
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
